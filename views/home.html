<div class=row id=post-scrollable-area> <div ng-repeat="post in API.posts" ng-controller=PostController> <div class="col s12 m6 l4" ng-if=API.showBlockedPosts||API.shouldShowPost(post)> <div class=card> <div class=card-image> <img ng-src={{post.url}} ng-if=API.shouldShowPost(post) class=materialboxed> <h3 style=padding-left:20px ng-if=!API.shouldShowPost(post)>Post was blocked by filter settings.</h3> </div> <div class=card-content> <span class="card-title grey-text text-darken-4"> <i class="material-icons left share-icon" ng-click=votePost(post) ng-hide=voteClicked>favorite_border</i> <i class="material-icons left share-icon" ng-click=votePost(post) ng-show=voteClicked style=color:red>favorite</i> <span ng-bind=post.submissions||1></span> <i class="material-icons right share-icon activator">share</i> <i ng-hide=API.invertFilter ng-style="{'color':((post.flags||0)>(post.unflags||0))?(flagClicked?'green':'red'):(flagClicked?'red':'black')}" ng-click=flagPost(post) class="material-icons right share-icon">flag</i> </span> </div> <div class=card-reveal> <span class="card-title grey-text text-darken-4 share-card-title">Share Options</span> <a target=_blank class="btn waves-effect waves-light card-btn" ng-href="https://twitter.com/intent/tweet?url={{post.url}}&text=I%20found%20this%20on%20LynxPics%20%23LynxPics">Tweet</a> <a target=_blank class="btn waves-effect waves-light card-btn" ng-href="//www.reddit.com/submit?url={{post.url}}">Reddit</a> <a target=_blank class="btn waves-effect waves-light card-btn" ng-click=copyText(post.url)>Copy</a> </div> </div> </div> </div> </div> <div ng-if=!API.loaded> <h2>Downloading from Lynx...</h2> <img ng-src={{getGifPath()}} width=100% alt="gif"> </div>
